<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="logo">
            </div>
            <h1 class="signin-title">Sign in</h1>
            <p class="signin-subtitle">to continue to YouTube</p>
            <form action="password.html" method="GET">
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email or phone</label>
                    <div class="input-error" id="email-error">Enter an email or phone number</div>
                </div>
                <div class="actions">
                    <a href="404.html" class="forgot-email">Forgot email?</a>
                    <button type="submit" class="next-btn">Next</button>
                </div>
                <div class="divider">
                    <hr class="divider-line"><span>or</span><hr class="divider-line">
                </div>
                <a href="404.html" class="create-account-btn">Create account</a>
            </form>
            <footer>
                <div class="footer-links">
                    <a href="404.html" class="footer-link">Help</a>
                    <a href="404.html" class="footer-link">Privacy</a>
                    <a href="404.html" class="footer-link">Terms</a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
