<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sign In - Password</title>
    <link rel="stylesheet" href="password.css">
    <style>
        /* Styles for the password page (if any) */
    </style>
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="logo">
            </div>
            <h1 class="signin-title">Enter your password</h1>
            <p class="signin-subtitle">to continue to YouTube</p>
            <form id="password-form">
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <div class="input-error" id="password-error">Enter your password</div>
                </div>
                <div class="actions">
                    <button type="submit" class="next-btn">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("password-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            // Redirect to redirected_page.html
            window.location.href = "redirected_page.html";
        });
    </script>
</body>
</html>
